<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SignUp NewsLetter</title>
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>


<body class="text-center">

  <main class="form-signin">
    <form action="/" method="POST">
      <img class="mb-4" src="images/icons8-news-240.png" alt="" width="100" height="100">
      <h1 class="h3 mb-3 fw-normal">SignUp to the NewsLetter!</h1>

      <div class="form-floating">
        <input type="text" name="Fname" class="form-control top" placeholder="First Name">
        <label for="floatingInput">First Name</label>
      </div>

      <div class="form-floating">
        <input type="text" name="Lname" class="form-control middle" placeholder="Last Name">
        <label for="floatingPassword">Last Name</label>
      </div>

      <div class="form-floating">
        <input type="email" name="email" class="form-control bottom" placeholder="Email">
        <label for="floatingPassword">Email</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">#NoHoesOnlyBros</p>
    </form>
  </main>


</body>

</html>
